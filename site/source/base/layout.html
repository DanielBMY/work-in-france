<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>{% block title %}Work in France{% endblock %}</title>
    <link rel="stylesheet" href="static/css/base.css" type="text/css">
    <link rel="stylesheet" href="static/css/forms.css" type="text/css">
    <link rel="stylesheet" href="static/css/layout.css" type="text/css">
    <link rel="stylesheet" href="static/css/utils.css" type="text/css">
    <link rel="stylesheet" href="static/css/modules.css" type="text/css">
    {% block head %}{% endblock %}
</head>
<body>

    <nav aria-label="page" id="skip-links">
        <a href="#skip-to-main">Contenu principal</a>
        <a href="#skip-to-menu" class="js-menu-open-btn">Liens de navigation</a>
        <a href="#skip-to-footer">Pied de page</a>
    </nav>

    <header class="site-header">
        <nav>
            <a class="site-logo" href="/">Work in France</a>
            <div>
                <a href="#skip-to-menu" id="menu-open-btn" class="js-menu-open-btn">
                    <img src="static/img/menu.svg" alt="Ouvrir le menu du site">
                </a>
                <div class="menu" id="skip-to-menu">
                    <h2>Menu</h2>
                    <ul>
                        <li>
                            Menu 1
                        </li>
                        <li>
                            <a href="#">Menu 2</a>
                        </li>
                        <li>
                            <a href="#">Menu 3</a>
                        </li>
                    </ul>
                    <hr>
                    <form action="" method="post">
                        <p>
                            <select name="language">
                                <option value="fr" selected>Français</option>
                                <option value="en">Anglais</option>
                            </select>
                            <input type="submit" value="Go">
                        </p>
                    </form>
                    <hr>
                    <p>
                        <a href="#" class="js-menu-close-btn">× Fermer</a>
                    </p>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer id="skip-to-footer" class="site-footer">
        <div class="site-footer-content">
            <ul>
                <li>
                    <img src="static/img/gouv.svg" alt="" width="100">
                </li>
                <li>
                    <a href="faq.html">FAQ</a>
                </li>
                <li>
                    <a href="cgu.html">Mentions légales</a>
                </li>
                <li>
                    <a href="mailto:&#x63;&#x6F;&#x6E;&#x74;&#x61;&#x63;&#x74;&#x40;&#x77;&#x6F;&#x72;&#x6B;&#x69;&#x6E;&#x66;&#x72;&#x61;&#x6E;&#x63;&#x65;&#x2E;&#x62;&#x65;&#x74;&#x61;&#x2E;&#x67;&#x6F;&#x75;&#x76;&#x2E;&#x66;&#x72;">Contact</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="static/js/nav.js"></script>
    <script src="static/js/qualify.js"></script>

</body>
</html>
