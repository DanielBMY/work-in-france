<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>{% block title %}Work in France{% endblock %}</title>
    <link rel="stylesheet" href="static/css/bundle.css?bust={{ range(1, 999999999999) | random }}" type="text/css">
    {% block head %}{% endblock %}
</head>
<body>

    <nav aria-label="page" id="skip-links">
        <a href="#skip-to-main">Contenu principal</a>
        <a href="#skip-to-footer">Pied de page</a>
    </nav>

    <header class="site-header">
        <nav>
            <a class="site-logo" href="/">Work in France</a>
            <img src="static/img/gouv.svg" alt="" width="80">
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer id="skip-to-footer" class="site-footer">
        <div class="site-footer-content">
            <ul>
                <li>
                    <img src="static/img/gouv.svg" alt="" width="100">
                </li>
                <li>
                    <a href="faq.html">FAQ</a>
                </li>
                <li>
                    <a href="cgu.html">Mentions l√©gales</a>
                </li>
                <li>
                    <a href="mailto:contact@workinfrance.beta.gouv.fr">Contact</a>
                </li>
            </ul>
        </div>
    </footer>

    {% block script %}
        {# Piwik code. #}
        <script>
            var _paq = _paq || [];
            _paq.push(["setDomains", ["*.work-in-france.beta.gouv.fr"]]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//stats.data.gouv.fr/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '46']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><img src="//stats.data.gouv.fr/piwik.php?idsite=46" style="border: 0;" alt=""></noscript>
    {% endblock %}

</body>
</html>
